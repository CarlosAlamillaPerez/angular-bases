<h1>Spiderman</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{ nombre }}</dd>

    <td>Edad:</td>
    <dd>{{ edad }}</dd>

    <td>Descripcion:</td>
    <dd>{{ getdescripcion() }}</dd>

    <td>Capitalizado:</td>
    <dd>{{ capitalizado }}</dd>
</dl>

<button *ngIf="nombre !== 'Hulk'" class="btn btn-primary mx-2" (click)="cambiar_nombre()">
    Cambiar nombre
</button>
<button *ngIf="edad !== 21" class="btn btn-primary" (click)="cambiar_edad()">
    Cambiar edad
</button>
