<h4>Lista de Personajes</h4>
<ul class="list-group">
    <li
        *ngFor="let personaje of ListaPersonajes; index as i"
        class="list-group-item d-flex justify-content-lg-between align-items-center "
    >
        <div>
            {{ i+1 }}.
            <b>{{personaje.nombre}}</b>
            = Poder: {{ personaje.poder }}
        </div>
        <button class="btn btn-danger ">X</button>
    </li>
</ul>
